<form id="form-group" class="form-2">
    <div>
        <h3>Participación ciudadana</h3>
    </div>
    <div class="formulario">
        <h4>Datos</h4>
        <input type="text" maxlength="50" id="name" name="nombre" placeholder="Nombre" value="<%= nombre %>">
        <input type="text" maxlength="50"  name="materno" placeholder="Apellido paterno" value="<%= materno %>">
        <input type="text" maxlength="50"  name="paterno" placeholder="Apellido materno" value="<%= paterno %>">
        <select id="select-municipios" name="idMunicipio" class="select" required>
        </select>
        <select id="select-localidades" name="idLocalidad" class="select" required>
        </select>
        <input type="email"  maxlength="50"  name="correo" placeholder="Correo electrónico" value="<%= correo %>">
        <input type="text" maxlength="50"  id="telefono" name="telefono" placeholder="Teléfono" value="<%= telefono %>">
        <div>
            <h4>Propuestas</h4>
            <input name="propuesta1" type="text" maxlength="1000" value="<%= propuesta1 %>">
            <select id="select-foros1" name="idForo" class="select" required/>
            <select id="select-temas1" name="temaId" class="select" required/>
            <br>
            <input name="propuesta2" type="text" maxlength="1000" value="<%= propuesta2 %>">
            <select id="select-foros2" name="idForo2" class="select" required/>
            <select id="select-temas2" name="temaId2" class="select" required/>
            <br>
            <input name="propuesta3" type="text" maxlength="1000" value="<%= propuesta3 %>">
            <select id="select-foros3" name="idForo3" class="select" required/>
            <select id="select-temas3" name="temaId3" class="select" required/>
            <br>
            <input name="propuesta4" type="text" maxlength="1000" value="<%= propuesta4 %>">
            <select id="select-foros4" name="idForo4" class="select" required/>
            <select id="select-temas4" name="temaId4" class="select" required/>
            <br>
        </div>
        <div class="botones">
            <button id="btn-enviar" class="button" type="button">Enviar</button>
            <button id="btn-cancelar" class="button" type="button">Cancelar</button>
            <button id="btn-consultar" class="button btn-consultar" type="button">Consultar</button>
        </div>
    </div>
</form>

<script>
        $(document).ready(function (){
          $('#telefono').keyup(function (){
            this.value = (this.value + '').replace(/[^0-9]/g, '')
          });
        });
</script>
